<html>

<head>
    <title>Calender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Calender</h1>
    <hr>
    <div class="screen" id="home-screen">
        <h3 id="month">January</h3>
        <div class="col-lg-10">
            <table>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>

                <tr id="week1">
                    <td class="days 1">1</td>
                    <td class="days 2">2</td>
                    <td class="days 3">3</td>
                    <td class="days 4">4</td>
                    <td class="days 5">5</td>
                    <td class="days 6">6</td>
                    <td class="days sunday 7">7</td>
                </tr>

                <tr id="week2">
                    <td class="days 8">8</td>
                    <td class="days 9">9</td>
                    <td class="days 10">10</td>
                    <td class="days 11">11</td>
                    <td class="days 12">12</td>
                    <td class="days 13">13</td>
                    <td class="days sunday 14">14</td>
                </tr>

                <tr id="week3">
                    <td class="days 15">15</td>
                    <td class="days 16">16</td>
                    <td class="days 17">17</td>
                    <td class="days 18">18</td>
                    <td class="days 19">19</td>
                    <td class="days 20">20</td>
                    <td class="days sunday 21">21</td>
                </tr>

                <tr id="week4">
                    <td class="days 22">22</td>
                    <td class="days 23">23</td>
                    <td class="days 24">24</td>
                    <td class="days 25">25</td>
                    <td class="days 26">26</td>
                    <td class="days 27">27</td>
                    <td class="days sunday 28">28</td>
                </tr>

                <tr id="week5">
                    <td class="days 29">29</td>
                    <td class="days 30">30</td>
                    <td class="days 31">31</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-2">
            <button type="submit" class="btn btn-success btn-block btn-lg" onclick="add_reminder()">Add
                Reminder</button>
            <button type="submit" class="btn btn-info btn-block btn-lg" onclick="view_reminders()">View
                Reminders</button>
        </div>
    </div>

    <div class="screen" id="add_reminder">
        <div class="col-lg-12">
            <div class="col-lg-2">
                <button type="reset" class="btn btn-danger btn-lg btn-block" onclick="back()">Back</button>
            </div>
            <div class="col-lg-8">
                <h3>Add Reminder</h3>
            </div>
            <div class="col-lg-2">
                <button type="reset" class="btn btn-success btn-lg btn-block" onclick="add()">Add</button>
            </div>
        </div>
        <div class="col-lg-10">
            <input type="text" class="form-control reminder-add-input col-lg-4" id="reminder-title" placeholder="Reminder Title">
            <input type="date" class="form-control reminder-add-input col-lg-4" id="reminder-date" placeholder="Reminder Date">
            <input type="time" class="form-control reminder-add-input col-lg-4" id="reminder-time" placeholder="Reminder Time">
        </div>
    </div>
</body>

</html>
