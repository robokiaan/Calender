<html>

<head>
    <title>Calender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body class="container-fluid">
    <h1>Calender</h1>
    <hr>
    <div class="screen" id="home-screen">
        <h3 id="month">January</h3>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <table>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>

                <tr id="week1">
                    <td class="days 1"><button class="btn">1</button></td>
                    <td class="days 2"><button class="btn">2</button></td>
                    <td class="days 3"><button class="btn">3</button></td>
                    <td class="days 4"><button class="btn">4</button></td>
                    <td class="days 5"><button class="btn">5</button></td>
                    <td class="days 6"><button class="btn">6</button></td>
                    <td class="days sunday 7"><button class="btn">7</button></td>
                </tr>

                <tr id="week2">
                    <td class="days 8"><button class="btn">8</button></td>
                    <td class="days 9"><button class="btn">9</button></td>
                    <td class="days 10"><button class="btn">10</button></td>
                    <td class="days 11"><button class="btn">11</button></td>
                    <td class="days 12"><button class="btn">12</button></td>
                    <td class="days 13"><button class="btn">13</button></td>
                    <td class="days sunday 14"><button class="btn">14</button></td>
                </tr>

                <tr id="week3">
                    <td class="days 15"><button class="btn">15</button></td>
                    <td class="days 16"><button class="btn">16</button></td>
                    <td class="days 17"><button class="btn">17</button></td>
                    <td class="days 18"><button class="btn">18</button></td>
                    <td class="days 19"><button class="btn">19</button></td>
                    <td class="days 20"><button class="btn">20</button></td>
                    <td class="days sunday 21"><button class="btn">21</button></td>
                </tr>

                <tr id="week4">
                    <td class="days 22"><button class="btn">22</button></td>
                    <td class="days 23"><button class="btn">23</button></td>
                    <td class="days 24"><button class="btn">24</button></td>
                    <td class="days 25"><button class="btn">25</button></td>
                    <td class="days 26"><button class="btn">26</button></td>
                    <td class="days 27"><button class="btn">27</button></td>
                    <td class="days sunday 28"><button class="btn">28</button></td>
                </tr>

                <tr id="week5">
                    <td class="days 29"><button class="btn">29</button></td>
                    <td class="days 30"><button class="btn">30</button></td>
                    <td class="days 31"><button class="btn">31</button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="rightbar">
            <button type="submit" class="btn btn-success btn-block btn-lg" onclick="add_reminder()">Add
                Reminder</button>
            <button type="submit" class="btn btn-info btn-block btn-lg" onclick="view_reminders()">View
                Reminders</button>
            <div class="reminder-bar">
                <ul id="reminder-ul" class="col-lg-5"></ul>
            </div>
        </div>
    </div>

    <div class="screen" id="add_reminder">
        <div class="col-lg-12">
            <div class="col-lg-2">
                <button type="reset" class="btn btn-danger btn-lg btn-block" onclick="back()">Back</button>
            </div>
            <div class="col-lg-8">  
                <h3>Add Reminder</h3>
            </div>
            <div class="col-lg-2">
                <button type="reset" class="btn btn-success btn-lg btn-block" onclick="add()">Add</button>
            </div>
        </div>
        <div class="col-lg-10">
            <input type="text" class="form-control reminder-add-input col-lg-4" id="reminder-title" placeholder="Reminder Title">
            <input type="date" class="form-control reminder-add-input col-lg-4" id="reminder-date" placeholder="Reminder Date">
            <input type="time" class="form-control reminder-add-input col-lg-4" id="reminder-time" placeholder="Reminder Time">
        </div>
    </div>
</body>

</html>
