<html>

<head>
    <title>Calender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body class="container-fluid">
    <h1>Calender</h1>
    <hr>
    <div class="screen" id="home-screen">
        <h3 id="month">January</h3>
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
            <table>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>

                <tr id="week1">
                    <td class="days 1"><label>1</label></td>
                    <td class="days 2"><label>2</label></td>
                    <td class="days 3"><label>3</label></td>
                    <td class="days 4"><label>4</label></td>
                    <td class="days 5"><label>5</label></td>
                    <td class="days 6"><label>6</label></td>
                    <td class="days sunday 7"><label>7</label></td>
                </tr>

                <tr id="week2">
                    <td class="days 8"><label>8</label></td>
                    <td class="days 9"><label>9</label></td>
                    <td class="days 10"><label>10</label></td>
                    <td class="days 11"><label>11</label></td>
                    <td class="days 12"><label>12</label></td>
                    <td class="days 13"><label>13</label></td>
                    <td class="days sunday 14"><label>14</label></td>
                </tr>

                <tr id="week3">
                    <td class="days 15"><label>15</label></td>
                    <td class="days 16"><label>16</label></td>
                    <td class="days 17"><label>17</label></td>
                    <td class="days 18"><label>18</label></td>
                    <td class="days 19"><label>19</label></td>
                    <td class="days 20"><label>20</label></td>
                    <td class="days sunday 21"><label>21</label></td>
                </tr>

                <tr id="week4">
                    <td class="days 22"><label>22</label></td>
                    <td class="days 23"><label>23</label></td>
                    <td class="days 24"><label>24</label></td>
                    <td class="days 25"><label>25</label></td>
                    <td class="days 26"><label>26</label></td>
                    <td class="days 27"><label>27</label></td>
                    <td class="days sunday 28"><label>28</label></td>
                </tr>

                <tr id="week5">
                    <td class="days 29"><label>29</label></td>
                    <td class="days 30"><label>30</label></td>
                    <td class="days 31"><label>31</label></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id="rightbar">
            <button type="submit" class="btn btn-success btn-block btn-lg" onclick="add_reminder()">Add
                Reminder</button>
            <button type="submit" class="btn btn-info btn-block btn-lg" onclick="view_reminders()">View
                Reminders</button>
            <div class="reminder-bar">
                <ul id="reminder-ul" class="col-lg-5"></ul>
            </div>
        </div>
    </div>

    <div class="screen" id="add_reminder">
        <div class="col-lg-12">
            <div class="col-lg-2">
                <button type="reset" class="btn btn-danger btn-lg btn-block" onclick="back()">Back</button>
            </div>
            <div class="col-lg-8">  
                <h3>Add Reminder</h3>
            </div>
            <div class="col-lg-2">
                <button type="reset" class="btn btn-success btn-lg btn-block" onclick="add()">Add</button>
            </div>
        </div>
        <div class="col-lg-10">
            <input type="text" class="form-control reminder-add-input col-lg-4" id="reminder-title" placeholder="Reminder Title">
            <input type="date" class="form-control reminder-add-input col-lg-4" id="reminder-date" placeholder="Reminder Date">
            <input type="time" class="form-control reminder-add-input col-lg-4" id="reminder-time" placeholder="Reminder Time">
        </div>
    </div>

    <div class="screen" id="view_reminders">
        <div class="col-lg-12">
            <div class="col-lg-2">
                <button type="reset" class="btn btn-danger btn-lg btn-block" onclick="back()">Back</button>
            </div>
            <div class="col-lg-8">  
                <h3>View Reminders</h3>
            </div>
            <div class="col-lg-2">
                <button type="reset" class="btn btn-success btn-lg btn-block" onclick="back()">Done</button>
            </div>
        </div>
        <div class="col-lg-10" id="reminders"></div>
    </div>
</body>

</html>
